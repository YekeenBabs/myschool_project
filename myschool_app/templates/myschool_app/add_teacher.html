{% extends "myschool_app/admin_base.html" %} {% block title %} Ansacad - Admin -
Add Teacher{% endblock %} {% block content %}

<div class="page-header">
  <div class="row align-items-center">
    <div class="col">
      <h3 class="page-title">Add Teachers</h3>

      <ul class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'teachers' %}">Teachers</a>
        </li>
        <li class="breadcrumb-item active">Add Teachers</li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="row">
            <div class="col-12">
              <h5 class="form-title"><span>Basic Details</span></h5>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Teacher ID <span class="login-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Teacher ID"
                />
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>First Name <span class="login-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter First Name"
                />
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Last Name <span class="login-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Last Name"
                />
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Middle Name <span class="login-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Middle Name"
                />
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Gender <span class="login-danger">*</span></label>

                <select class="form-control select">
                  <option selected disabled hidden>Select Gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Others</option>
                </select>
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms calendar-icon">
                <label>Date Of Birth <span class="login-danger">*</span></label>
                <input
                  class="form-control datetimepicker"
                  type="text"
                  placeholder="DD-MM-YYYY"
                />
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Mobile <span class="login-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Phone"
                />
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms calendar-icon">
                <label>Joining Date <span class="login-danger">*</span></label>
                <input
                  class="form-control datetimepicker"
                  type="text"
                  placeholder="DD-MM-YYYY"
                />
              </div>
            </div>

            <div class="col-12 col-sm-4 local-forms">
              <div class="form-group">
                <label>Qualification <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Enter Joining Date"
                />
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Duties <span class="login-danger">*</span></label>

                <select class="form-control select">
                  <option selected disabled hidden>Select Duties</option>
                  <option>Class Teacher</option>
                  <option>Ass. Class Teacher</option>
                  <option>None</option>
                </select>
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label> Class Assignment</label>

                <select class="form-control select">
                  <option selected disabled hidden>Select Class</option>
                  <option>J. S. S. 1</option>
                  <option>J.S.S. 2</option>
                  <option>J. S. S. 3</option>
                  <option>S. S. S. 1</option>
                  <option>S.S.S. 2</option>
                  <option>S. S. S. 3</option>
                </select>
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label> Class Arms </label>

                <select class="form-control select">
                  <option selected disabled hidden>Select Class Arm</option>
                  <option>A</option>
                  <option>B</option>
                  <option>C</option>
                </select>
              </div>
            </div>

            <div class="col-12">
              <h5 class="form-title"><span>Login Details</span></h5>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Username <span class="login-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Username"
                />
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Email ID <span class="login-danger">*</span></label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter Mail Id"
                />
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Password <span class="login-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Password"
                />
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label
                  >Repeat Password <span class="login-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Repeat Password"
                />
              </div>
            </div>

            <div class="col-12">
              <h5 class="form-title"><span>Address</span></h5>
            </div>

            <div class="col-12">
              <div class="form-group local-forms">
                <label>Address <span class="login-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter address"
                />
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>City <span class="login-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter City"
                />
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>State <span class="login-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter State"
                />
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Zip Code <span class="login-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Zip"
                />
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Country <span class="login-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Country"
                />
              </div>
            </div>

            <div class="col-12">
              <div class="student-submit">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>

          {% endblock %}
        </form>
      </div>
    </div>
  </div>
</div>

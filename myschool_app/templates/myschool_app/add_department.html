{% extends 'admin_base.html' %} {% block title %} Ansacad - Admin - Add
Department {% endblock %} {% block content %}
<div class="page-header">
  <div class="row align-items-center">
    <div class="col">
      <h3 class="page-title">Add Department</h3>
      <ul class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'departments' %}">Departments</a>
        </li>
        <li class="breadcrumb-item active">Add Department</li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <form
          method="POST"
          enctype="multipart/form-data"
          action="{% url 'add_department' %}"
        >
          {% csrf_token %}
          <div class="row">
            <div class="col-12">
              <h5 class="form-title"><span>Department Details</span></h5>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Department ID <span class="login-danger">*</span></label>
                <input
                  type="text"
                  name="department_id"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label
                  >Department Name <span class="login-danger">*</span></label
                >
                <input
                  type="text"
                  name="department_name"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label
                  >Head of Department <span class="login-danger">*</span></label
                >
                <input
                  type="text"
                  name="head_of_department"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms calendar-icon">
                <label
                  >Department Start Date
                  <span class="login-danger">*</span></label
                >
                <input
                  class="form-control datetimepicker"
                  type="text"
                  name="start_date"
                  placeholder="DD-MM-YYYY"
                  required
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label
                  >No of Students <span class="login-danger">*</span></label
                >
                <input
                  type="text"
                  name="number_of_students"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col-12">
              <div class="form-group local-forms">
                <label>Description</label>
                <textarea
                  name="description"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="col-12">
              <div class="student-submit">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

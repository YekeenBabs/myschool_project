{% extends 'admin_base.html' %} {% block title %} Ansacad - Admin - Add Subject
{% endblock %} {% block content %}
<div class="page-header">
  <div class="row align-items-center">
    <div class="col">
      <h3 class="page-title">Add Subject</h3>
      <ul class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'subjects' %}">Subjects</a>
        </li>
        <li class="breadcrumb-item active">Add Subject</li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <form
          method="POST"
          enctype="multipart/form-data"
          action="{% url 'add_subject' %}"
        >
          {% csrf_token %}

          <div class="row">
            <div class="col-12">
              <h5 class="form-title"><span>Subject Information</span></h5>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Subject Code <span class="login-danger">*</span></label>
                <input type="text" name="code" class="form-control" required />
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Subject Name <span class="login-danger">*</span></label>
                <input type="text" name="name" class="form-control" required />
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Department <span class="login-danger">*</span></label>
                <select name="department" class="form-control" required>
                  <option value="" disabled selected>Select Department</option>
                  {% for department in departments %}
                  <option value="{{ department.id }}">
                    {{ department.name }}
                  </option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label
                  >Assigned Teachers <span class="login-danger">*</span></label
                >
                <select
                  name="assigned_teachers"
                  class="form-control"
                  multiple
                  required
                >
                  {% for teacher in teachers %}
                  <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label
                  >No of Students <span class="login-danger">*</span></label
                >
                <input
                  type="text"
                  name="number_of_students"
                  class="form-control"
                  required
                />
              </div>
            </div>

            <div class="col-12">
              <div class="form-group local-forms">
                <label>Description</label>
                <textarea
                  name="description"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>
            </div>

            <div class="col-12">
              <div class="student-submit">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
